<!DOCTYPE html>
<html lang="en">
<head>
  <title>Connected Boat Simulator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>DASHBOARD</h1>        
  <table class="table table-hover">
    <thead>
    <style>
      #map {
        height: 300px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
       }
    </style>
	<div id="map"></div>
<script>
var lat=0,lng=0;

                var map,marker,latlng;
                    showMap();
                   
	function showMap() {
                    var targeturl="/location/"+'XYZ89898B707'
                    $.get( targeturl, function( data ) {
                    console.log(data);
                    lat=data.latitude;
                    lng=data.longitude;
       var test = {lat: parseFloat(lat), lng: parseFloat(lng)};
       var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
         center: test
       });
       var marker = new google.maps.Marker({
          position: test,
          map: map
       });
   })
   }
   </script>            
 <script async defer src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyB_DanDJ4SjhdeAWb0ZXdsLfLx1N5PCyS0&callback=showMap">
 </script>
</body>
</html>
